<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/script.js" defer></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">To-do List</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input id="search" type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container" id="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input id="item" type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">
        Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button>
        <input id="checkbox" type="checkbox">
      </li>
        
    </ul>
    <h2 class="title">Completed Items</h2>
    <ul id="completed-items" class="completed-list-group">
   </div>
  </div>
</body>
</html>
